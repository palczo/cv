<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Me</title>
</head>

<body>
  <h2>Contact</h2>
  <p><a href="mailto:palczo@example.com?subject=Hi there!">Email me</a></p>
  <p><a href="tel:+48-505-100-500">Call Me</a></p>
  <hr>
  <form action="mailto:sylwiapalczowska@gmail.com" method="post" enctype="text/plain">
    <div class="field">
      <label class="label">Your Name:</label>
      <div class="control">
        <input class="input" type="text" name="yourName">
        <input class="input" type="color" placeholder="">
      </div>
    </div>
    <br>
    <div class="field">
      <label class="label">Your Email:</label>
      <div class="control">
        <input class="input" type="email" name="yourEmail">
        <div class="field">
          <br>
          <label class="label">Your Message:</label>
          <div class="control">
            <textarea name="yourMessage" rows="8" cols="50"></textarea>
          </div>
        </div>
        <input type="submit" name="" value="Submit">
      </div>
    </div>
  </form>
</body>

</html>
